name: Debug APK Builder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: gradle

      - name: Install older cmdline-tools for Java 11
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools-10.0"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin" "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools-10.0/"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/lib" "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools-10.0/"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools-10.0/bin" >> $GITHUB_PATH
          echo "y" | sdkmanager --licenses

      - name: Install NDK 21.0.6113669
        run: echo "y" | sdkmanager --install "ndk;21.0.6113669"

      - name: Grant execute permissions
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MicroG-Debug-APK
          path: play-services-core/build/outputs/apk/debug/play-services-core-debug.apk
