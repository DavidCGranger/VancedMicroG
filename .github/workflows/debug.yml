name: Debug APK Builder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 [web:1]

      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4 [web:49]
        with:
          distribution: zulu
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3 [web:30]

      - name: Accept Android licenses
        run: sdkmanager --licenses [web:8]

      - name: Install NDK 21.0.6113669
        run: echo "y" | sudo sdkmanager --install "ndk;21.0.6113669" [web:13]

      - name: Set up JDK 11 (for build)
        uses: actions/setup-java@v4 [web:49]
        with:
          distribution: zulu
          java-version: 11
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x ./gradlew [web:23]

      - name: Build project
        run: ./gradlew build [web:35]

      - name: Build Debug APK
        run: ./gradlew assembleDebug [web:35]

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4 [web:12]
        with:
          name: MicroG-Debug-APK
          path: play-services-core/build/outputs/apk/debug/play-services-core-debug.apk [web:35]
