name: Debug APK Builder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 [web:1]

      - name: Set up JDK 11
        uses: actions/setup-java@v4 [web:49]
        with:
          distribution: zulu
          java-version: 11
          cache: gradle

      - name: Install older cmdline-tools for Java 11
        run: |
          cd $HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          mkdir -p android-sdk/cmdline-tools
          unzip commandlinetools-linux-8512546_latest.zip -d android-sdk/cmdline-tools
          mkdir -p android-sdk/cmdline-tools/cmdline-tools-10.0
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/cmdline-tools-10.0
          export ANDROID_HOME=$HOME/android-sdk
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/cmdline-tools-10.0/bin" >> $GITHUB_PATH
          echo "y" | $ANDROID_HOME/cmdline-tools/cmdline-tools-10.0/bin/sdkmanager --licenses [web:54][web:55]

      - name: Install NDK 21.0.6113669
        run: echo "y" | $ANDROID_HOME/cmdline-tools/cmdline-tools-10.0/bin/sdkmanager --install "ndk;21.0.6113669" [web:13]

      - name: Grant execute permissions
        run: chmod +x ./gradlew [web:23]

      - name: Build project
        run: ./gradlew build [web:35]

      - name: Build Debug APK
        run: ./gradlew assembleDebug [web:35]

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4 [web:12]
        with:
          name: MicroG-Debug-APK
          path: play-services-core/build/outputs/apk/debug/play-services-core-debug.apk [web:35]
